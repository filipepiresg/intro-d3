<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O elemento SVG</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <!-- Aqui estamos criando um SVG com formas geom-->
        <svg width="250" height="150">
          <rect x="0" y="0" width="250" height="150" fill="#009c3b" />
          <polygon points="" fill="#ffdf00" />
          <circle cy="30" cx="86" r="30" fill="#002776" />
        </svg>
        Aqui estamos criando formas geométricas a partir de um SVG.
        Existem diversas tags para a criação de conteúdo em SVG, para consulta-los
        <a href="https://www.w3schools.com/graphics/svg_intro.asp" target="_blank">click aqui.</a>
    </body>
</html>
